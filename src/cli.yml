name: timey
version: "0.1.0"
author: Peter Bryant <peter@ptrbrynt.com>
about: A simple date-time parser/formatter
subcommands:
  - parse:
    about: Converts a date-time string to a timestamp
    version: "0.1.0"
    author: Peter Bryant <peter@ptrbrynt.com>
    args:
      - format:
        short: f
        long: format
        value_name: FORMAT
        help: The date-time format of the input string
        takes_value: true
      - copy:
        short: c
        long: copy
        help: Copies the result to the clipboard
